<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alireza - Mehdizadeh</title>
    <link rel="shortcut icon" href="/assets/images/logo.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <i class="bi bi-arrows-fullscreen full-screen-icon"></i>

    <a
      href="https://github.com/alireza-0101"
      target="_blank"
      class="github-icon"
    >
      <i class="bi bi-github"></i>
    </a>

    <i class="bi bi-person-lines-fill user-icon"></i>

    <div class="wrap">
      <h1 data-depth="0.2" class="text"></h1>
    </div>

    <!-- Modal Start -->

    <div class="modal-bg-wrap"></div>

    <div class="modal-wrap">
      <div class="modal-box">

        <iframe
          src="https://www.goftino.com/c/aAyUjZ"
          class="chat-iframe"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <!-- Modal End -->

    <span class="charge">
      <span>0%</span>
      <i class="bi bi-battery"></i>
    </span>

    <audio
      class="music-player"
      src="/assets/audios/music.mp3"
      autoplay
      loop
    ></audio>

    <script src="/assets/packages/parallax.min.js"></script>
    <script src="/assets/packages/particles.min.js"></script>
    <script src="/assets/packages/typewriter.min.js"></script>
    <script src="/assets/packages/ua-parser.min.js"></script>
    <script src="/assets/scripts/app.js"></script>
    <script src="/assets/scripts/batteryChargeDetect.js"></script>
    <script src="/assets/scripts/screenHandler.js"></script>
    <script src="/assets/scripts/chatModalHandler.js"></script>
    <script src="/assets/scripts/deviceDetect.js"></script>
  </body>
</html>
